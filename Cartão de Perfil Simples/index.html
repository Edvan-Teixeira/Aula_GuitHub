<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class= "card mt-3 border border-dark" style="width: 300px; height: 100px; display: flex;">
        <div class="row g-2">
            <div class="col-4 mt-3" style=" align-items: center;">
                <img src="golden.webp" class="img-fluid" >
            </div>
            <div class="mt-0 col-8" style="font-size: 0.7em;">
                <div class="card-body">
                    <h6 class="card-title">Golden retriever</h6>
                    <p class="card-text">
                        <small class=”text-muted”>Um cão robusto, forte e peludo, conhecido por sua pelagem dourada e brilhante.
                        </small>
                    </p>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
