<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout de Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header class="m-3 py-3" style="border: 1px solid #ddd;">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0">Cabeçalho</h1>
    </div>
  </header>
  <main>
      <div class="m-3 row" style="gap: 20px;">
        <section class="col-7" style="border: 1px solid #ddd; padding: 15px;">
          <article class="mb-4">
            <h2>Conteúdo Principal</h2>
            <p>Destaque principal mais relevante.</p>
          </article>
        </section>
        <aside class="col-4" style="border: 1px solid #ddd;">
          <div class="p-3 bg-light">
            <h3>Barra Laterial</h3>
            <ul class="list-unstyled">
              <li><a href="#">Link1</a></li>
              <li><a href="#">Link2</a></li>
              <li><a href="#">Link3</a></li>
            </ul>
          </div>
        </aside>
      </div>
  </main>

  <footer class="m-3 py-3 bg-light" style="border: 1px solid #ddd; padding: 15px;">
    <div class="container d-flex justify-content-center align-items-center">
      <span>&copy; Rodapé Layout</span>
    </div>
  </footer>
</body>
</html>
